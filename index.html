<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            

    <title>Pricing calculator</title>
</head>

<body>

    <h1>Pricing calculator</h1>

    <div class="container inputDiv">
        
        <form id="inputForm">
            <label class="inputLabels" for="ekpreis">Purchasing price:</label>
            <input type="range" min="4" max="10" step="0.1" value="6" id="ekpreis" name="ekpreis"><b id="ekpreis_range">
                6 €</b><br><br>
            <label class="inputLabels" for="vkpreis">Selling price:</label>
            <input type="range" min="5" max="15" step="0.1" value="8" id="vkpreis" name="vkpreis"><b id="vkpreis_range">
                8 €</b><br><br>
            <label class="inputLabels" for="vkmenge">Sales amount:</label>
            <input type="range" min="1" max="200" step="0.5" value="1" id="vkmenge" name="vkmenge"><b id="vk_range"> 1
                g</b><br><br>
            <label class="inputLabels" for="vkumsatz">Sales:</label>
            <input type="range" min="8" max="3000" step="1" value="8" id="vkumsatz" name="vkumsatz"><b id="vk_umsatz"> 8€</b><br>

        </form>

        <button class="waves-effect waves-light btn-large" id="submitButton" onclick="calculate()">Calculate</button>
        <p id="profit"></p>
    </div>

</body>

</html>
